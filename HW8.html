<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Tracker</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Firebase Reference -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

	<!-- Moment.js Reference -->
	<!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->	
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<!-- Employee Tracker -->
<div class="container">

	<!-- Jumbotron -->
		<div class="jumbotron" style="background-color: black; color: white">
		<h1 class="text-center">Train Times</h1>
		<h3 class="text-center">Get your Train Times</h3>
	</div>
	<div class="row">
		<div class="col-lg-12">
		<!-- Current Employees-->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Employees</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='employeeTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>First Train Time</th>
								<th>Frequency</th>
								<th>Arrival Time</th>
								<th>Minutes till Train</th>	
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>

			<!-- Add Employee  -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Employee</strong></h3>
				</div>
				<div class="panel-body">
	

				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainNameInput">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destinationInput">
					</div>

					<div class="form-group">
						<label for="">First Train Time</label>
						<input type="text" class="form-control" id="trainTimeInput">
					</div>

					<div class="form-group">
						<label for="">Frequency</label>
						<input type="text" class="form-control" id="frequencyInput">
					</div>
					
					<button type="submit" class="btn btn-primary" id="newTrainButton">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>

<!-- Javascript -->
<script src="HW8.js"></script>

</body>
</html>
